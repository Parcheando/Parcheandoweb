<!DOCTYPE html>
<html>
<head>
    <title>{{ heroe }} - {{ anio }}</title>
</head>
<body>
    <h1>{{ empresa }} > {{ heroe }} > {{ anio }}</h1>
    <ul>
        {% for comic in comics %}
            <li>
                <strong>{{ comic.titulo }}</strong> (N°{{ comic.numero }})<br>
                {{ comic.descripcion }}
            </li>
        {% else %}
            <li>No se encontraron cómics.</li>
        {% endfor %}
    </ul>
</body>
</html>
