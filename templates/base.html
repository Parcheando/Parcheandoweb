<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Coleccionismo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Empresas</h2>
            {% for empresa in data %}
                <details>
                    <summary>{{ empresa }}</summary>
                    {% for heroe in data[empresa] %}
                        <details>
                            <summary>{{ heroe }}</summary>
                            {% for año in data[empresa][heroe] %}
                                <a href="/{{ empresa }}/{{ heroe }}/{{ año }}">{{ año }}</a><br>
                            {% endfor %}
                        </details>
                    {% endfor %}
                </details>
            {% endfor %}
        </aside>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
