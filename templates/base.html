<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Colección{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #f0f0f0;
      height: 100vh;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    ul {
      list-style: none;
      padding-left: 15px;
    }

    .submenu {
      display: none;
      padding-left: 15px;
    }

    .clickable {
      cursor: pointer;
      font-weight: bold;
      margin: 5px 0;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Mi Colección</h2>
    {% block menu %}{% endblock %}
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggle(element) {
      const submenu = element.nextElementSibling;
      if (submenu && submenu.classList.contains('submenu')) {
        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
      }
    }
  </script>
</body>
</html>
